<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculator_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display result"><span>0</span></div>
        <div class="keyboard">
            <button class="symbol special clear">AC</button>
            <button class="symbol special negative">+/-</button>
            <button class="symbol special percent">%</button>
            <button class="symbol operators sign" value="/">รท</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="symbol operators sign" value="*">ร</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="symbol operators sign" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="symbol operators sign" value="+">+</button>
            <button class="number bigger-zero" value="0">0</button>
            <button class="symbol dot">.</button>
            <button class="symbol operators equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
